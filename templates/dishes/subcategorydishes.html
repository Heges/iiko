{% extends 'main.html' %}
{% load static %}
{% block content %}
{% for obj in submenu_list %}
<div class="box">
    <span class="editContent">{{obj.name}}</span>
    {% for subdishcat in obj.dishes.all %}
    <div class="image-box ">
        <img src="{{subdishcat.image.url}}" class="img-fluid" alt="" width="100px" height="100px">
    </div>
    <div class="item-info-product">
        <h4>
            <a href="{{ subdishcat.get_absolute_url }}" class="editContent" style="text-align:center;">
                {{ subdishcat.name }} </a></h4>
        <div>
            <span>
            </span>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock content %}
