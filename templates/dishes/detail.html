{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="box">
    <div class="image-box">
        <img src="{{ object.image.url }}" class="img-fluid" alt="" width="300px" height="300px">
    </div>
    <div class="box-content">
        <h1>
            <span class="editContent">{{object.name}}</span>
        </h1>
        <div class="box-price">
            <div class="grid-price">
                <span class="money editContent">{{ object.description }} {{object.price}}</span>
                <p>
                    <a href="{% url 'dishes:index' %}">NAZAAAAAD</a>
                </p>
                <p>
                    <a href="#">Добавить в корзину</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
