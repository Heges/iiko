{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="col-md-3 product-men">
    <div class=".clearfix">
        {% for category in categorydishes_filter_list %}
        <div class="product-shoe-info editContent text-center mt-lg-4 ">
            <div class="men-thumb-item ">
                <img src="#" class="img-fluid" alt="" width="100px" height="100px">
            </div>
            <div class="item-info-product">
                <h4>
                    <a href="#" class="editContent">{% for subcat in category.subdishes.all %} {{ subcat.name }} {% endfor %}</a>
                </h4>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
