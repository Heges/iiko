<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- //Meta tag Keywords -->
    <title>Clack Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <!--/ Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <!--// Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="{% static 'googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700' %}"
          rel="stylesheet">
    <link href="{% static 'googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900' %}"
          rel="stylesheet">
    <!-- //Fonts -->
</head>
<body>

<div id="page" class="page">
    {% include 'include/header.html' %}
    <section class="ab-info-main py-md-5 py-4 editContent " style="padding-left: 3rem; padding-right: 3rem;">
        <div class="container-fluid py-md-3">
            <div class="left-ads-display col-lg-12">
                <div class="row ">
                    {% block content %}


                    {% endblock content %}
                </div>
            </div>
        </div>
    </section>
    {% include 'include/footer.html' %}
</div>
</body>
</html>
