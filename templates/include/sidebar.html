<div class="sidebar">
    <h2>Каталог меню</h2>
   {% for obj in categorydishes_list %}
    <ul>
        <li><a href="{% url 'dishes:categorydishes' obj.slug %}">{{ obj.name }}</a></li>
        {% for sub in obj.subdishes.all %}
        <ul>
           <li> <a href="{% url 'dishes:categorydishes' sub.slug %}">{{ sub.name }}</a></li>
        </ul>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
